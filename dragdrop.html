<!DOCTYPE html>

<html>
<head>
  <title>Drag and Drop tester</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="dragzone">
    <div class="coupon-dump" data-type="19">
      <p>Type A blood from starving college students, $19/month</p>
    </div>
    <div class="coupon-dump" data-type="39">
      <p>All blood types and access to healthy, fully professionals for $39/month</p>
    </div>
    <div class="coupon-dump" data-type="0">
      <p>FREE! Access to attorneys.</p>
    </div>
    <img src="http://i.imgur.com/poJCb4P.jpg" data-coupon="5" data-month="3" draggable="true" alt="$5 off a 3 month registration" />
    <img src="http://i.imgur.com/xBILtWC.jpg" data-coupon="10" data-month="6" draggable="true" alt="$10 off a 6 month registration" />
    <img src="http://i.imgur.com/en1NiBP.jpg" data-coupon="25" data-month="12" draggable="true" alt="$25 off a 12 month registration" />
  </div>
  <p id="results">Drag and drop your coupon onto whichever deal you like best!</p>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
